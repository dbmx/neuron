{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  {% if current_user.is_authenticated and current_user.is_admin %}
  <a
    href="{{ url_for('pages.edit_page', page_title=page.title) }}"
    class="btn btn-info mb-3"
    >Edit Page</a
  >
  <a href="{{ url_for('pages.add_page') }}" class="btn btn-warning mb-3"
    >Add Pages</a
  >
  <br />
  <br />
  {% endif %}
  <h1 class="display-4 text-center">{{ page.title }}</h1>
  <hr class="my-4" />
  <div class="tinymce-content">
    <p class="text-justify">{{ page.content | safe }}</p>
  </div>
  <!-- Dodatni detalji o stranici... -->
</div>
{% endblock %}
